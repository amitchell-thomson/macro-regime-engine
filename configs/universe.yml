    source: yfinance
    
  - ticker: SI=F           # Silver
    name: "Silver Futures"
    source: yfinance
    
  - ticker: CL=F           # WTI Crude Oil
    name: "Crude Oil WTI Futures"
    source: yfinance
    
  - ticker: BZ=F           # Brent Crude
    name: "Brent Crude Oil Futures"
    source: yfinance
    
  - ticker: NG=F           # Natural Gas
    name: "Natural Gas Futures"
    source: yfinance
    
  - ticker: HG=F           # Copper (economic indicator)
    name: "Copper Futures"
    source: yfinance
    
  # Crypto (liquidity/risk proxy)
  - ticker: BTC-USD        # Bitcoin
    name: "Bitcoin USD"
    source: yfinance

# ============================================================================
# VOL - Volatility indices
# ============================================================================
vol:
  - ticker: ^VIX           # Equity vol
    name: "CBOE Volatility Index"
    source: yfinance
    
  - ticker: ^VVIX          # Vol of vol
    name: "CBOE VIX Volatility Index"
    source: yfinance
    
  - ticker: ^MOVE          # Bond vol (if available)
    name: "ICE BofA MOVE Index"
    source: yfinance

# ============================================================================
# MACRO - Economic indicators
# ============================================================================
macro:
  - ticker: UNRATE         # Unemployment Rate
    name: "Civilian Unemployment Rate"
    source: fred
    
  - ticker: CPIAUCSL       # CPI (inflation)
    name: "Consumer Price Index for All Urban Consumers"
    source: fred
    
  - ticker: PCEPI          # PCE (Fed's preferred inflation gauge)
    name: "Personal Consumption Expenditures Price Index"
    source: fred
    
  - ticker: GDP            # Real GDP
    name: "Real Gross Domestic Product"
    source: fred
    
  - ticker: UMCSENT        # Consumer Sentiment
    name: "University of Michigan Consumer Sentiment"
    source: fred
    
  - ticker: DCOILWTICO     # WTI Oil Price (spot)
    name: "Crude Oil Prices: West Texas Intermediate"
    source: fred
    
  - ticker: M2SL           # Money Supply
    name: "M2 Money Stock"
    source: fred
    
  # Leading Indicators (growth regime detection)
  - ticker: NAPM           # ISM Manufacturing PMI
    name: "ISM Manufacturing: PMI Composite Index"
    source: fred
    
  - ticker: USSLIND        # Leading Index
    name: "Leading Index for the United States"
    source: fred
    
  # Financial Conditions & Liquidity
  - ticker: NFCI           # Financial Conditions
    name: "Chicago Fed National Financial Conditions Index"
    source: fred
    
  - ticker: WALCL          # Fed Balance Sheet
    name: "All Federal Reserve Banks: Total Assets"
    source: fred

